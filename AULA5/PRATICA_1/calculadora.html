<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <link rel="stylesheet" href="calculadora.css" type="text/css">  
</head>
<body>
    <div class="container">
        <h1>CALCULADORA</h1>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
        <br><br>
        <button onclick="soma()">Somar</button>     
        <button onclick="menos()">Subtrair</button>
        <button onclick="mult()">Multiplicação</button>
        <button onclick="div()">Divisão</button>
        <br><br>
        <label for="resultado">Resultado:</label>
        <input type="number" id="resultado" readonly>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
